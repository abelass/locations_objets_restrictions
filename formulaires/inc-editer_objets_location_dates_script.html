<script type="text/javascript">
	$(function() {

		$("#champ_date_fin").on('change',function() {
			var date_fin = $(this).val();
			var date_debut = $( "input[name='date_debut']" ).val();
			var location_objet = $( "input[name='location_objet']" ).val();
			var id_location_objet = $( "input[name='id_location_objet']" ).val();
			var entite_duree = $( "input[name='entite_duree']" ).val();
			ajaxReload('objets_location_dates', {
				args : {
					date_debut : date_debut,
					date_fin : date_fin,
					location_objet: location_objet,
					id_location_objet : id_location_objet,
					entite_duree: entite_duree,
					recharge_ajax : true
				}
			});
		});
	});
</script>
